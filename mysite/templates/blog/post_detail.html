{% extends 'base.html' %} 
{% block content %}
<table>
	<tr>
		<th>タイトル</th>
		<td>{{ post.title }}</td>
	</tr>
	<tr>
		<th>本文</th>
		<!-- linebreaksbr を入れると改行タグでちゃんと改行して表示されるようになる -->
		<td>{{ post.text | linebreaksbr}}</td>
	</tr>
	<tr>
		<th>日付</th>
		<td>{{ post.date }}</td>
	</tr>
</table>
{% endblock %}
