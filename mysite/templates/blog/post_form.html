{% extends 'base.html' %}
{% block content %}
<p>{{ post.title }}</p>
<!-- actionにはサーバのどのURLに対して情報を送信する
actionを空欄にすると現在開いている URL = /blog/post_create に値を返す
views.py の PostCreateView が再度呼び出されることになる -->
<form action="" method="POST">
	<table class="table">
		<tr>
			<th>タイトル</th>
			<td>{{ form.title }}</td>
		</tr>
		<tr>
			<th>本文</th>
			<td>{{ form.text }}</td>
		</tr>
	</table>
	<button type="submit" class="btn btn-primary">送信</button>
	{% csrf_token %}
</form>
{% endblock %}
